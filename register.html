<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Detail Product</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mb-3 position-absolute top-50 start-50 translate-middle d-block w-50" style="min-height: 400px">
        <div class="card-body text-center">
          <img src="assets/img/logo_apps.png" class="mb-3" alt="logo" width="100" />

          <div class="alert alert-dark" role="alert" id="alert-null-form" hidden>Form Input is null</div>
          <div class="alert alert-dark" role="alert" id="alert-password-form" hidden>Password and confirmation password not same</div>

          <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-group">
                <input type="email" class="form-control form-control-sm" id="firstname" placeholder="First name" />
              </div>
            </div>

            <div class="col-md">
              <div class="form-group">
                <input type="email" class="form-control form-control-sm" id="lastname" placeholder="Last name" />
              </div>
            </div>
          </div>

          <div class="row g-0">
            <div class="form-group mb-3">
              <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email" />
            </div>
          </div>

          <div class="row g-0">
            <div class="form-group mb-3">
              <input type="text" class="form-control form-control-sm" id="username" placeholder="Enter username" />
            </div>
          </div>

          <div class="row g-0">
            <div class="form-group mb-3">
              <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter password" />
            </div>
          </div>

          <div class="row g-0">
            <div class="form-group mb-3">
              <input type="password" class="form-control form-control-sm" id="conf-password" placeholder="Confirmation password" />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-sm" id="register-btn" type="button">Register</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/register.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
