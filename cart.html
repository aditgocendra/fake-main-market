    <title>Main Market</title>
  </head>
  <body class="bg-light text-dark">
    <!-- <a href="../progate-quest/detail_product.html?id=12">test</a> -->

          <img src="assets/img/logo_apps.png" alt="" width="40" height="40" class="d-inline-block align-text-top" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <div class="hstack gap-3">
              <div class="dropdown d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"> Category </a>

                  <ul class="dropdown-menu rounded" id="categories" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                  </ul>
                </li>
              </div>

              <div class="d-flex" style="height: 40px">
                <div class="vr"></div>
              </div>

              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" role="button" id="usernameLinkDropDown"> Avatar Female </a>
                <img src="assets/img/ava_female.png" alt="" width="40px" />
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h4 class="roboto-medium">Cart User</h4>
      <div id="cart-data" class="row">
        <!-- Cart data -->
      </div>
    </div>

    <footer class="shadow-sm mt-5 bg-white fixed-bottom mx-auto pt-2">
      <div class="container">
        <div class="row">
          <div class="col">
            <h6>Total Price</h6>
            <h6 id="total-price">Rp. -</h6>
          </div>
          <div class="col d-flex align-items-center justify-content-end">
            <button class="btn btn-sm btn-success" id="btn-checkout" data-bs-toggle="modal" data-bs-target="#exampleModal">Checkout</button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detail Checkout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="data-checkout">
              <!-- Data Checkout Product -->
            </div>

            <p id="total-payment">Total Payment :</p>

            <form>
              <div class="form-group mb-3">
                <input type="text" class="form-control form-control-sm" id="recipient_name" placeholder="Recipient's Name" required />
              </div>

              <div class="form-group mb-3">
                <input type="email" class="form-control form-control-sm" id="email_recipient" aria-describedby="emailHelp" placeholder="Enter email" required />
              </div>

              <select class="form-select form-select-sm mb-3" id="select-option-province" aria-label=".form-select-sm example">
                <!-- province selected -->
              </select>

              <select class="form-select form-select-sm mb-3" id="select-option-regencies" aria-label=".form-select-sm example" hidden>
                <!-- Regencies selected -->
              </select>

              <select class="form-select form-select-sm mb-3" id="select-option-district" aria-label=".form-select-sm example" hidden>
                <!-- District selected -->
              </select>

              <select class="form-select form-select-sm mb-3" id="select-option-village" aria-label=".form-select-sm example" hidden>
                <!-- Village selected -->
              </select>

              <!-- Detail Order -->
              <div class="form-group mb-3">
                <input type="text" class="form-control form-control-sm" id="address" placeholder="Address" required hidden />
              </div>

              <div class="input-group" id="message" hidden>
                <span class="input-group-text">Message (Optional)</span>
                <textarea class="form-control" aria-label="With textarea" id="message_area"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="checkout-btn" data-bs-dismiss="modal">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <button type="button" id="get_all_data" name="button">asd</button> -->
