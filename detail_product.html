<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Detail Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="../fake-main-market/index.html">
          <img src="assets/img/logo_apps.png" alt="" width="40" height="40" class="d-inline-block align-text-top" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <div class="hstack gap-3">
              <div class="dropdown d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Category </a>

                  <ul class="dropdown-menu rounded" id="categories" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                  </ul>
                </li>
              </div>

              <div class="dropdown d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="#" role="button"> Cart </a>
                </li>
              </div>

              <div class="d-flex" style="height: 40px">
                <div class="vr"></div>
              </div>

              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" role="button" id="usernameLinkDropDown"> Avatar Female </a>
                <img src="assets/img/ava_female.png" alt="" width="40px" />
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <div class="card mb-3" style="min-height: 300px">
        <div class="row g-0">
          <div class="col-md-4 d-flex justify-content-center p-3">
            <img src="" id="image_product" class="img-responsive" alt="detail_image" width="250" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="title_product">Card title</h5>
              <p class="card-text" id="price_product">-</p>
              <p class="card-text" id="description">Description</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="min-height: 300px">
        <div class="row g-0">
          <div class="col">
            <div class="card-body text-center">
              <h5 class="card-title mb-3">Order</h5>

              <form>
                <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-sm" id="recipient_name" placeholder="Recipient's Name" required />
                </div>

                <div class="form-group mb-3">
                  <input type="email" class="form-control form-control-sm" id="email_recipient" aria-describedby="emailHelp" placeholder="Enter email" required />
                </div>

                <select class="form-select form-select-sm mb-3" id="select-option-province" aria-label=".form-select-sm example">
                  <!-- province selected -->
                </select>

                <select class="form-select form-select-sm mb-3" id="select-option-regencies" aria-label=".form-select-sm example" hidden>
                  <!-- Regencies selected -->
                </select>

                <select class="form-select form-select-sm mb-3" id="select-option-district" aria-label=".form-select-sm example" hidden>
                  <!-- District selected -->
                </select>

                <select class="form-select form-select-sm mb-3" id="select-option-village" aria-label=".form-select-sm example" hidden>
                  <!-- Village selected -->
                </select>

                <!-- Detail Order -->
                <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-sm" id="address" placeholder="Address" required hidden />
                </div>

                <div class="input-group" id="message" hidden>
                  <span class="input-group-text">Message (Optional)</span>
                  <textarea class="form-control" aria-label="With textarea" id="message_area"></textarea>
                </div>

                <button type="button" class="btn btn-primary mt-3" id="btnOrder" data-bs-toggle="modal" data-bs-target="#exampleModal">Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Product Order -->
            <h6 class="text-center">Product Order</h6>
            <div class="row">
              <div class="col d-flex justify-content-center p-3">
                <img src="" id="image_product_modal" class="img-responsive" alt="detail_image" width="80" />
              </div>
              <div class="col">
                <p class="card-text" id="name_product_modal">Jewelery Abschonutan</p>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <p class="card-text">Price</p>
              </div>
              <div class="col">
                <p class="card-text" id="price_product_modal">Rp. 300.000</p>
              </div>
            </div>

            <h6 class="mt-4 mb-3 text-center">Package Recipient</h6>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Name</p>
              </div>
              <div class="col">
                <p class="card-text" id="recipient_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Email</p>
              </div>
              <div class="col">
                <p class="card-text" id="email_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Province</p>
              </div>
              <div class="col">
                <p class="card-text" id="province_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Regencies</p>
              </div>
              <div class="col">
                <p class="card-text" id="regencies_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">District</p>
              </div>
              <div class="col">
                <p class="card-text" id="district_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Village</p>
              </div>
              <div class="col">
                <p class="card-text" id="village_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Address</p>
              </div>
              <div class="col">
                <p class="card-text" id="address_modal">-</p>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <p class="card-text">Message (Optional)</p>
              </div>
              <div class="col">
                <p class="card-text" id="message_modal">-</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="checkout_btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/product_select.js"></script>
    <script type="text/javascript" src="js/categories.js"></script>
    <script src="js/user.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
